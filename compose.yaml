services:
    price-watch:
        image: ghcr.io/kimata/price-watch:latest@sha256:0bf5c9ca5c7340f1bead49b5691cc559ed9d449301b5c07aedfaf833efd637e0
        tty: false
        stdin_open: true
        volumes:
            - ./config.yaml:/opt/price-watch/config.yaml:ro
            - ./target.yaml:/opt/price-watch/target.yaml:ro
            - ./data:/opt/price-watch/data
        ports:
            - "5000:5000"
